version: '3'
services:
  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always
    depends_on:
      - vira_app
    networks:
      - vira_full_system_default
  vira_app:
    restart: "always"
    image: 'ibviraco/full_system'
    build: 
      context: .
    networks:
      - vira_full_system_default
    depends_on:
      - vira_db
  vira_db:
    image: mysql
    restart: "always"
    volumes:
      - ./vira_db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: vira
      MYSQL_ROOT: root
      MYSQL_ROOT_PASSWORD: 
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    networks:
      - vira_full_system_default